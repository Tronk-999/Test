        input[type="submit"] {

        input[type="submit"]:hover {
            background-color: #0f0;
            color: #000;
        }
        console {
            display: inline-block;
            transform: translate(-100%, -0%)
            text-align: center;
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.8); /* Nền tối với độ trong suốt */
            padding: 20px;
            border: 1px solid #00ff00; /* Đường viền xanh neon */
        }

        console p {
            margin: 0;
            animation: flicker 1.5s infinite; /* Hiệu ứng nhấp nháy */
            border: 1px solid #00ff00; /* Neon green border */
            padding: 10px; /* Padding inside the border for better appearance */
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
